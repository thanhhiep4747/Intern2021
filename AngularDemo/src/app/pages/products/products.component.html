<div class="products-container">
    <div class="products-header">
        <h1> Products </h1>
    </div>
    <div class="menu">
        <div class="menu-option">
            <div (click)="onChangeType(0)"> Dog </div>
            <div (click)="onChangeType(1)"> Cat </div>
            <div (click)="onChangeType(2)"> Other </div>
        </div>
        <div class="menu-action">

        </div>
    </div>
    <div *ngIf="type == 0" class="products-body">
        <mat-card *ngFor="let i of dogData" class="product">
            <div [routerLink]="['/products', i.id]">
                <mat-icon class="liked" [ngStyle]="{'color': likedColor(i.liked)}" (click)="like(i, dogData)"> favorite </mat-icon>
                <img mat-card-image [src]="i.img" alt="Photo of a Shiba Inu" class="card-img">
                <mat-card-content class="card-content">
                    <p>
                        {{i.name}}
                    </p>
                </mat-card-content>
            </div>
        </mat-card>
    </div>
    <div *ngIf="type == 1" class="products-body">
        <mat-card *ngFor="let i of catData" class="product" routerLink="/product-detail">
            <div [routerLink]="['/products', i.id]">
                <mat-icon class="liked" [ngStyle]="{'color': likedColor(i.liked)}" (click)="like(i, catData)"> favorite </mat-icon>
                <img mat-card-image [src]="i.img" alt="Photo of a Shiba Inu" class="card-img">
                <mat-card-content class="card-content">
                    <p>
                        {{i.name}}
                    </p>
                </mat-card-content>
            </div>
        </mat-card>
    </div>
    <div *ngIf="type == 2" class="products-body">
        <mat-card *ngFor="let i of otherData" class="product" routerLink="/product-detail">
            <div [routerLink]="['/products', i.id]">
                <mat-icon class="liked" [style.color]="likedColor(i.liked)" (click)="like(i, otherData)"> favorite </mat-icon>
                <img mat-card-image [src]="i.img" alt="Photo of a Shiba Inu" class="card-img">
                <mat-card-content class="card-content">
                    <p>
                        {{i.name}}
                    </p>
                </mat-card-content>
            </div>
        </mat-card>
    </div>
</div>
