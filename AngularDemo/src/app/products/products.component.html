<div class="products-container">
    <div class="products-header">

    </div>
    <div class="products-body">
        <mat-card *ngFor="let i of data" class="product">
            <img mat-card-image [src]="i.img" alt="Photo of a Shiba Inu" class="card-img">
            <mat-card-content class="card-content">
                <p>
                    {{i.name}}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
