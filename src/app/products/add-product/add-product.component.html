<h1>Fill in product info</h1>
<form [formGroup]="newProduct" (ngSubmit)="addProduct()">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="text" formControlName="price">
        <mat-hint>In VND</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput type="text" formControlName="description">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Color</mat-label>
        <input matInput type="text" formControlName="color">
    </mat-form-field>

    <mat-label>Sizes</mat-label>
    <mat-button-toggle-group multiple name="fontStyle" aria-label="Font Style" class="row row-cols-1 row-cols-2 row-cols-3 row-cols-4 row-cols-5" style="padding-left: 12px;">
        <mat-button-toggle class="col" *ngFor="let size of sizes" value="{{size}}">{{size}}</mat-button-toggle>
    </mat-button-toggle-group>

    <mat-form-field appearance="fill">
        <mat-label>Image Url</mat-label>
        <input matInput type="text" formControlName="note">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Product's note</mat-label>
        <input matInput type="text" formControlName="noteDetails">
        <mat-hint>Optional</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Note details</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-hint>Optional</mat-hint>
    </mat-form-field>
    <button mat-raised-button color="primary" style="margin-bottom: 10px; margin-top: 10px;" type="submit">Add</button>
</form>
