<div class="container">
    <img [src]="selectedProduct?.imgUrl">
    <div class="content">
        <h1>{{selectedProduct?.name}}</h1>
        <h3>{{selectedProduct?.price | currency:"đ":'code':'6.0-0'}}</h3>
        <h3>Chọn size:</h3>
        <div fxLayout="row wrap">
            <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" fxFlexAlign="stretch" *ngFor="let _size of selectedProduct?.size">
                <button>
                    {{_size}}
                </button>       
            </div>
        </div>
    </div>
    

</div>
