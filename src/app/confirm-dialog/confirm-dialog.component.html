<h2 mat-dialog-title> Confirmation </h2>

<mat-dialog-content>
  <p>Do you want to delete this product?</p>
 
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button (click)="yes()">Yes</button>
    <button mat-raised-button (click)="no()">No</button>
</mat-dialog-actions>
