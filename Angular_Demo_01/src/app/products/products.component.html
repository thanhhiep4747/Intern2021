<span><h1>GIÀY NAM</h1>
<button class="button" (click)="add_product()" style="float: right;"> Add Product</button>
</span>

<div class="product_list">
        <div *ngFor="let product of products_list">
              <a [routerLink]="['/products',product.pid]">
           <mat-card  class="item">
          <img mat-card-image 
          [src]="product.img">
          <p class="price" style="background-color: white;">{{product.pprice}} đ</p>
          <mat-card-content>
        
          <p>{{product.pname}}</p>
          <p> Còn lại: {{product.countproduct?product.countproduct:0}}</p>
            </mat-card-content>
      </mat-card>
</a>
</div>
      
</div>
