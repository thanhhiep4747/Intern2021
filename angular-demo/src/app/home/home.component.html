<div class="container">
    <div class="title-bar">
        <span class="title">All Products</span>
        <button mat-raised-button color="primary" routerLink="/products/modify/new">New Product</button>
    </div>
    <div class="products">
        <ng-container *ngFor="let product of products">
            <ng-container *ngIf="product.inStock > 0">
                <mat-card class="card-container">
                    <img routerLink="/products/{{product.id}}" mat-card-image [src]="product.imagesSource"
                        alt="Product Image">
                    <mat-card-content>
                        <p class="title">{{ product.name | uppercase }}</p>
                        <p>Price: {{product.price | currency:'USD':true}}</p>
                        <p>InSock: {{product.inStock | number }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary" routerLink="/products/modify/{{product.id}}">Update</button>
                        <button mat-button color="warn" (click)="onDeleteProduct(product.id)">Delete</button>
                    </mat-card-actions>
                </mat-card>
            </ng-container>
        </ng-container>
    </div>
</div>
