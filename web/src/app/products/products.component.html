<div>
  <div fxLayout="row wrap" fxFlexOffset="10" fxLayoutGap="12px">
    <mat-card class="card" *ngFor="let product of products">
      <a [routerLink]="[product.proId]">
        <img mat-card-image [src]="product.proImage" [alt]="product.proName"
      /></a>

      <mat-card-content class="d-flex justify-content-between">
        <span>{{ product.proName }}</span>

        <button mat-button (click)="removeProductById(product.proId)">
          <mat-icon svgIcon="remove-icon" aria-hidden="false"></mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="d-flex justify-content-center">
  <button
    class="add-button"
    mat-raised-button
    color="primary"
    (click)="goToAddProducts()"
  >
    Add Product
  </button>
</div>
