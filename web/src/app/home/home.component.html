<div class="home-container">
  <div class="home-row">
    <div class="home-nav">
      <ul *ngFor="let article of articles">
        <li
          (click)="getArticle(article.id)"
          [style.background]="
            article.id === currentArticle.id ? 'blue' : 'green'
          "
        >
          {{ article.title }}
        </li>
      </ul>
    </div>
    <div class="home-content">
      <h1 [id]="currentArticle">{{ currentArticle.title }}</h1>
      <p>
        {{ currentArticle.content }}
      </p>
    </div>
  </div>
</div>
